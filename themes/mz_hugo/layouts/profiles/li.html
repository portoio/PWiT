<li class="profile-cards__content-item">
  <a href="{{ .URL }}" class="profile-cards__content-item__link">
    <div class="profile-cards__content-item__link-image">
      {{ $src := .Params.image }}
      {{ $name := substr $src 0 -4 }}
      {{ $ext := substr $src (sub (len $src) 4) }}
      <img src="{{ $src }}" srcset="{{ $name }}-small{{ $ext }} 460w, {{ $name }}-medium{{ $ext }} 680w, {{ $name }}-regular{{ $ext }} 820w, {{ $name }}-large{{ $ext }} 1400w," sizes="(max-width: 980px) 65vw, (min-width: 981px) 70vw" alt="{{ .Title }}" title="{{ .Title }}" />
    </div>
    <h5 class="profile-cards__content-item__link-name">{{ .Title }}</h5>
    <h6 class="profile-cards__content-item__link-role">{{ .Description }}</h6>
  </a>
</li>
